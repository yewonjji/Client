<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            border: 2px solid black;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>ğŸ“¸ ì¹´ë©”ë¼ í…ŒìŠ¤íŠ¸</h2>
    <video id="video" autoplay playsinline></video>
    <button id="captureButton">ì‚¬ì§„ ì´¬ì˜</button>
    <p>Status: <span id="status">Disconnected</span></p>
    <ul id="log"></ul>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        let socket = new WebSocket("ws://localhost:3000"); // WebSocket ì„œë²„ ì£¼ì†Œ
        const statusElement = document.getElementById("status");
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const logElement = document.getElementById("log");

        // âœ… ì¹´ë©”ë¼ ì ‘ê·¼ ìš”ì²­
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }) // ë’·ë©´ ì¹´ë©”ë¼ ì‚¬ìš©
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("ì¹´ë©”ë¼ ì ‘ê·¼ ì‹¤íŒ¨: ", err);
            });

        // âœ… WebSocket ì—°ê²° ì²˜ë¦¬
        socket.onopen = () => {
            console.log("Connected to WebSocket server");
            statusElement.textContent = "Connected";
        };

        socket.onmessage = (event) => {
            console.log("Message from server:", event.data);
            logMessage(`Received: ${event.data}`);
        };

        socket.onclose = () => {
            console.log("Disconnected from WebSocket server");
            statusElement.textContent = "Disconnected";
        };

        socket.onerror = (error) => {
            console.error("WebSocket error:", error);
            logMessage(`Error: ${error.message}`);
        };

        function logMessage(message) {
            const li = document.createElement("li");
            li.textContent = message;
            logElement.appendChild(li);
        }

        // âœ… ë²„íŠ¼ í´ë¦­ ì‹œ ì‚¬ì§„ ì´¬ì˜ ë° WebSocket ì „ì†¡
        document.getElementById("captureButton").addEventListener("click", () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL("image/png"); // Base64 ë³€í™˜
            console.log("ğŸ“¸ Captured Image:", imageData);

            // WebSocketìœ¼ë¡œ ì´ë¯¸ì§€ ë°ì´í„° ì „ì†¡
            const data = {
                type: "image",
                clientId: "webClient1",
                image: imageData // Base64 ë°ì´í„° ì „ì†¡
            };
            socket.send(JSON.stringify(data));
            logMessage(`Sent Image to Server`);
        });
    </script>
</body>
</html>
